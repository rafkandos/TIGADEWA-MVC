<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TigaDewaAdventure - Indonesia</title>

    <link rel="icon" type="text/png" href="images/tigadewa.png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="foregist/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="foregist/css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/mount5a.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h1>Registration Form</h1>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">First Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Last Name :</label>
                                <input type="text" name="father_name" id="father_name" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="birth_date">Date of Birth :</label>
                            <input type="date" name="birth_date" id="birth_date">
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="province">Province :</label>
                                <input type="text" name="province" id="province">
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="city" id="city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Full Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="packages">Packages :</label>
                            <div class="form-select">
                                <select name="packages" id="packages">
                                  <option value=""></option>
                                  <option value="packages1">Packages 1 - (Semeru Only)</option>
                                  <option value="packages2">Packages 2 - (Semeru + Explore Bromo)</option>
                                  <option value="packages3">Packages 3 - (Semeru + Sunrise Bromo)</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-submit">
                            <a href="index.html">
                              <input type="button" value="BACK TO HOME" class="submit" name="back" id="back"/>
                            </a>
                            <input type="submit" value="RESET ALL" class="submit" name="reset" id="reset" />
                            <a target="_blank" href="https://api.whatsapp.com/send?phone=6289631384081">
                                <input type="button" value="SUBMIT" class="submit" name="back" id="back" />
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="foreist/vendor/jquery/jquery.min.js"></script>
    <script src="foregist/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
